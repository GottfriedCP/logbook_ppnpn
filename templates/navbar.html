{% load static %}
<nav class="navbar navbar-expand-lg mb-3" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo0.png' %}" width="32px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if request.session.jenis_pegawai == 'ppnpn' %}
                    <a class="nav-link {% if page_title == 'home' %}active{% endif %}" href="/">Logbook Saya</a>
                    {% else %}
                    <a class="nav-link {% if page_title == 'home' %}active{% endif %}" href="{% url 'logbook_ppnpn:list_validasi' %}">Validasi Saya</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page_title == 'semua_logbook' %}active{% endif %}" href="{% url 'logbook_ppnpn:semua_logbook' %}">Logbook Semua</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <span>{{ request.session.ni }}</span>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="ms-3 btn btn-dark">Logout</button>
            </form>
            {% else %}
            <a class="btn btn-dark" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
