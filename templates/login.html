{% extends 'BASE.html' %}
{% load static django_bootstrap5 %}

{% block title_bl %}Beranda{% endblock %}

{% block body_bl %}
<div class="container" style="margin-top: 10vh;">
    <div class="d-flex justify-content-center">
        <img src="{% static 'img/logo0.png' %}" width="80px">
    </div>
    <div class="d-flex justify-content-center my-3">
        <h1 class="fs-2 text-center">Logbook PPNPN</h1>
    </div>
    <div class="d-flex justify-content-center my-3">
        <form method="POST" style="width: 300px; max-width: 80vw;">
            {% bootstrap_messages %}
            {% csrf_token %}
            <div class="mb-3">
                <label for="nip" class="form-label">NIP atau NIPPNPN</label>
                <input type="text" class="form-control" name="nip" id="nip" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="my-3 btn btn-secondary btn-kemkes">Masuk</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
